# .github/workflows/ci.yml
name: Templates CI

on:
  pull_request:
    paths:
      - "templates/**"
      - ".github/workflows/ci.yml"
  push:
    branches: [main, development]
    paths:
      - "templates/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: templates-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.template }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        template:
          - templates/nextjs
          - templates/react-vite/js
          - templates/react-vite/ts
          - templates/vanilla/vite/js
          - templates/vanilla/vite/ts

    defaults:
      run:
        shell: bash
        working-directory: ${{ matrix.template }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Typecheck (TS only)
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc -v >/dev/null 2>&1 || npm i -D typescript
            npx tsc --noEmit
          else
            echo "No tsconfig.json – skipping typecheck"
          fi

      - name: Build
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script – skipping build"
          fi
