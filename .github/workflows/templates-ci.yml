name: Templates CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "templates/**"
      - "scripts/**"
      - ".github/workflows/templates-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci || npm install
      - run: npm run test:templates
