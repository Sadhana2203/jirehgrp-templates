# .github/workflows/update-next.yml
name: Update Next.js Version

on:
  schedule:
    - cron: "0 3 * * 1"   # Mondays 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (template)
        run: npm install
        working-directory: templates/nextjs

      - name: Upgrade Next.js and related packages
        run: |
          npx npm-check-updates '/^(next|eslint-config-next)$/' -u
          npm install
        working-directory: templates/nextjs

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet -- templates/nextjs/package.json templates/nextjs/package-lock.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create changeset (root)
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: npx changeset --empty --summary="chore(nextjs): bump Next.js in templates/nextjs"

      - name: Version bump & commit (root)
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: |
          npx changeset version
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(release): version bump"
          git push