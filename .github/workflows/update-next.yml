name: Update Next.js Version

on:
  schedule:
    - cron: "0 3 * * 1"   # Mondays 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (Next.js template)
        working-directory: templates/nextjs
        run: npm install

      - name: Upgrade Next.js (ncu) & reinstall
        working-directory: templates/nextjs
        run: |
          npx npm-check-updates '/^(next|eslint-config-next)$/' -u
          npm install

      - name: Create changeset, version bump, and push (only if changed)
        shell: bash
        run: |
          set -euo pipefail

          # did package.json or lockfile change?
          if git diff --quiet -- templates/nextjs/package.json templates/nextjs/package-lock.json; then
            echo "No Next.js updates detected. Skipping changeset + version."
            exit 0
          fi

          echo "Changes detected. Creating changeset…"
          npx changeset --empty --summary="chore(nextjs): bump Next.js in templates/nextjs"

          echo "Versioning…"
          npx changeset version

          echo "Committing & pushing…"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(release): version bump (Next.js auto-update)"
          git push
