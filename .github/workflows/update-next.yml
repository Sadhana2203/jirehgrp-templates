# .github/workflows/update-next.yml
name: Update Next.js Version

on:
  schedule:
    - cron: "0 3 * * 1"  # Every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: templates/nextjs

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # this path exists only after checkout, so keep this step AFTER checkout
          cache-dependency-path: templates/nextjs/package-lock.json

      - name: Install deps
        run: npm ci
        # if there is no lockfile yet, fall back to install
        continue-on-error: true

      - name: Fallback install (no lockfile case)
        if: failure()
        run: npm install

      - name: Upgrade Next.js and related packages
        run: |
          npx npm-check-updates '/^(next|eslint-config-next)$/' -u
          npm install

      - name: Create changeset
        run: npx changeset --empty --summary="chore: upgrade Next.js version"

      - name: Version bump & commit
        run: |
          npx changeset version
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(release): version bump"
          git push